<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Feedback Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form class="form" id="form"
        action="https://script.google.com/macros/s/AKfycbzoEMsQtDuVigiSjhu0gVBqXbkwaIV-NcMLFY9yyHgBoUdYplw9yq1QdbzfUSx3l8dX9g/exec"
        method="post">
        <div class="img-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU_P4dmMpB8PJKyVCL6a16Ue9qp6k3sgpqWQ&s"
                alt="UPES Logo">
        </div>
        <h1 class="form-heading">University Feedback Form</h1>
        <p>Your Thoughts, No Names - Make a Difference <span>Anonymously!</span></p>
        <hr>

        <!-- 1st Row -->
        <div class="form-options">
            <label for="generalExperience">How satisfied are you with the cleanliness and maintenance of the hostel
                rooms?</label>
            <div class="options-list">
                <div class="options">
                    <input type="radio" id="check-1-gen" name="generalExperience" value="1">
                    <label for="check-1-gen">1</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-2-gen" name="generalExperience" value="2">
                    <label for="check-2-gen">2</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-3-gen" name="generalExperience" value="3">
                    <label for="check-3-gen">3</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-4-gen" name="generalExperience" value="4">
                    <label for="check-4-gen">4</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-5-gen" name="generalExperience" value="5">
                    <label for="check-5-gen">5</label>
                </div>
            </div>
        </div>


        <!-- 3rd ROW -->
        <div class="form-options">
            <label for="academicScore">How would you rate the knowledge and teaching methods of the faculty
                members?</label>
            <div class="options-list">
                <div class="options">
                    <input type="radio" id="check-1-acad" name="academicScore" value="1">
                    <label for="check-1-acad">1</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-2-acad" name="academicScore" value="2">
                    <label for="check-2-acad">2</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-3-acad" name="academicScore" value="3">
                    <label for="check-3-acad">3</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-4-acad" name="academicScore" value="4">
                    <label for="check-4-acad">4</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-5-acad" name="academicScore" value="5">
                    <label for="check-5-acad">5</label>
                </div>
            </div>
        </div>

        <!-- 4TH ROW -->
        <div class="form-options">
            <label for="facilityScoreLibrary">How satisfied are you with the availability and accessibility of library
                resources?</label>
            <div class="options-list">
                <div class="options">
                    <input type="radio" id="check-1-lib" name="facilityScoreLibrary" value="1">
                    <label for="check-1-lib">1</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-2-lib" name="facilityScoreLibrary" value="2">
                    <label for="check-2-lib">2</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-3-lib" name="facilityScoreLibrary" value="3">
                    <label for="check-3-lib">3</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-4-lib" name="facilityScoreLibrary" value="4">
                    <label for="check-4-lib">4</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-5-lib" name="facilityScoreLibrary" value="5">
                    <label for="check-5-lib">5</label>
                </div>
            </div>
        </div>

        <!-- 7TH ROW -->
        <div class="form-options">
            <label for="facilityScoreSafety">How safe do you feel on campus, especially during the evening or night
                hours?</label>
            <div class="options-list">
                <div class="options">
                    <input type="radio" id="check-1-safe" name="facilityScoreSafety" value="1">
                    <label for="check-1-safe">1</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-2-safe" name="facilityScoreSafety" value="2">
                    <label for="check-2-safe">2</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-3-safe" name="facilityScoreSafety" value="3">
                    <label for="check-3-safe">3</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-4-safe" name="facilityScoreSafety" value="4">
                    <label for="check-4-safe">4</label>
                </div>
                <div class="options">
                    <input type="radio" id="check-5-safe" name="facilityScoreSafety" value="5">
                    <label for="check-5-safe">5</label>
                </div>
            </div>
        </div>

        <!-- 1st ROW -->
        <div class="form-control">
            <label for="feedback">Additional Feedback</label>
            <input type="text" id="feedback" name="feedback"
                placeholder="Any other feedback or thoughts you'd like to share?" required>
        </div>

        <button type="submit" class="submitBtn">Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
